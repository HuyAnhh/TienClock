<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuy Tien's Clock</title>
    <link rel="stylesheet" href="styles.css" class="">
</head>
<body>
    <div class="TienClock">
        <div class="containerClock">
            <div>
                <h3>Day</h3>
                <p class="times">Monday</p>
            </div>
            <br>
            <div>
                <h3>Hour</h3>
                <p class="times">22</p>
            </div>
            <br>
            <div>
                <h3>Minutes</h3>
                <p class="times">22</p>
            </div>
            <br>
            <div>
                <h3>Seconds</h3>
                <p class="times">22</p>
            </div>
        </div>

        <button class="btnChangeBg">Click Me</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
